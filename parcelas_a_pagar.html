<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Parcelas a pagar</title>
</head>
<body>
	<h1>Parcelas para Pagar</h1>
	<script>
	var parcelas = [10.40, 40.00, 100.18, 200];
		for(var posicao = 0; posicao < parcelas.length; posicao++) {
    		document.write(parcelas[posicao]);
    		document.write("<br>");
		}

			document.write("FIM");
	</script>
</body>
</html>
