<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>			
	
<script>

    function pulaLinha() {
        document.write("<br>");
    }

    function exibeTitulo(titulo) {
        document.write("<h1>" + titulo + "</h1>");
        pulaLinha();
    }

    function exibeParagrafo(paragrafo) {
        document.write("<p>" + paragrafo + "</p>");
        pulaLinha();
    }

    
    exibeTitulo("Bem-vindos ao meu Site");
    exibeParagrafo("Este é um simples programa feito pela Paula");
    exibeParagrafo("Outro parágrafo");
</script>
</body>
</html>
