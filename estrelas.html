<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Estrelas</title>
</head>
<body>
	<h1>Estrelinhas</h1>
	<script>
		function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase){

        document.write(frase);
        pulaLinha();
    }

    for(var linha = 1; linha <= 10; linha++) {

        for(var coluna = 1; coluna <= 70; coluna++) {
            document.write("**");
        }
        pulaLinha();
    }
	</script>
</body>
</html>
